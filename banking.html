<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="text-center mt-4">
        <h1>lets get some <span class="color-header">moooney</span>!!!</h1>
    </header>
    <section>
        <div class="container text-white text-center">


            <div class="row">
                <div class="col gap-4">
                    <div class="bg-primary p-2 rounded w-100 mx-auto mt-5">
                        <h3 class="fs-2">deposit</h3>
                        <h4 class="fs-1">$<span  id="deposit-total">00</span> </h4>
                    </div>

                </div>
                <div class="col gap-4">
                    <div class="bg-success p-2 rounded w-100 mx-auto mt-5">
                        <h3 class="fs-2">withdraw</h3>
                        <h4 class="fs-1">$<span id="withdraw-total">00</span> </h4>
                    </div>

                </div>
                <div class="col gap-4">
                    <div class="bg-secondary p-2 rounded w-100 mx-auto mt-5">
                        <h3 class="fs-2">balnce</h3>
                        <h4 class="fs-1">$ <span id="balance-total">1240</span> </h4>
                    </div>
                </div>
            </div>
    </section>
    <div class="container mt-4">
        <div class="row gap-4">
            <div class="col bg-secondary ">
                <h3 class="mt-4 ">please deposit</h3>
                <div class="">
                    <input id="deposit-input" class="border d-block w-75 mb-4 " type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="btn btn-primary px-3 py-1 rounded text-dark fs-5 fw-bold mb-4">deposit</button>
                </div>
            </div>
            <div class="col bg-success">
                <h3 class="mt-4 ">please withdraw</h3>
                <div class="">
                    <input id="withdraw-input" class="border d-block w-75 mb-4 " type="text" placeholder="$ amount you want to deposit">
                    <button id="withdraw-button" class="btn btn-primary px-3 py-1 rounded text-dark fs-5 fw-bold mb-4">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bancking.js"></script>
</body>

</html>
